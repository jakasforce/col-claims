      </div><div data-style-id="state0element1" class="slds-col   slds-size_12-of-12 " data-rindex={rindex} style="" ><omnistudio-output-field data-style-id="state0element1_child"   card={card}  record={record}  merge-field="%3Cp%3ECOLMENA%20SEGUROS%20en%20adelante%20(Colmena%20Seguros),%20entidad%20vigilada%20por%20la%20Superintendencia%20Financiera%20de%20Colombia,%20en%20el%20marco%20de%20sus%20actividades%20como%20entidad%20Aseguradora,%20ha%20dispuesto%20para%20usted%20(en%20adelante%20el%20&ldquo;Usuario&rdquo;)%20la%20p&aacute;gina%20Web%20o%20Infraestructura%20Tecnol&oacute;gica%20denominada%20(WEB/APP),%20cuyo%20fin%20es%20ofrecerle%20un%20canal%20digital%20relacionada%20con%20la%20afiliaci&oacute;n%20para%20la%20micro%20y%20peque&ntilde;a%20empresa%20,%20entre%20otra%20de%20inter&eacute;s%20para%20el%20Usuario.%20Los%20T&eacute;rminos%20y%20Condiciones%20de%20Uso%20que%20se%20describen%20a%20continuaci&oacute;n,%20corresponden%20al%20acuerdo%20que%20una%20vez%20aceptado,%20vincula%20con%20su%20contenido%20al%20Usuario,%20y%20regula%20lo%20concerniente%20a%20las%20obligaciones,%20derechos,%20declaraciones,%20l&iacute;mites%20de%20responsabilidad%20de%20las%20partes%20y%20en%20general,%20el%20uso%20de%20la%20p&aacute;gina%20web%20y%20de%20la%20web/app%20de%20Colmena%20Seguros%20en%20virtud%20de%20la%20cual%20se%20generan,%20env&iacute;an,%20reciben%20y%20almacenan%20los%20mensajes%20de%20datos%20que%20en%20los%20t&eacute;rminos%20de%20la%20Ley%20527%20de%201999%20y%20a%20la%20pol&iacute;tica%20de%20tratamiento%20de%20Datos%20de%20Colmena%20Seguros,%20seg&uacute;n%20lo%20dispuesto%20en%20la%20Ley%201581%20de%202012,%20o%20aquella%20que%20la%20reemplace%20o%20modifique,%20se%20intercambien%20entre%20el%20Usuario%20y%20Colmena%20Seguros,%20con%20ocasi&oacute;n%20del%20uso%20de%20los%20distintos%20servicios%20que%20se%20ofrecen%20dentro%20de%20la%20P&aacute;gina%20Web.%20Los%20presentes%20T&eacute;rminos%20y%20Condiciones%20aplican%20para%20el%20acceso%20a%20la%20P&aacute;gina%20Web%20de%20Colmena%20Seguros%20a%20trav&eacute;s%20de%20cualquier%20dispositivo%20m&oacute;vil%20o%20no,%20incluyendo%20pero%20sin%20limitarse%20a%20celulares,%20tabletas%20o%20cualquier%20otro%20dispositivo%20con%20sistemas%20operativos%20que%20permitan%20el%20almacenamiento%20y%20descarga%20de%20archivos%20y%20mensajes%20de%20datos,%20tales%20como%20Android,%20iOs%20y%20para%20el%20caso%20particular%20a%20la%20web%20app%20para%20afiliaci&oacute;n%20digital%20para%20la%20micro%20y%20peque&ntilde;a%20empresa%20en%20su%20versi&oacute;n%20m&oacute;vil%20y%20de%20escritorio.%3C/p%3E%0A%3Col%3E%0A%3Cli%3EContenido%20y%20funciones%20de%20la%20p&aacute;gina%20web%20de%20Colmena%20Seguros:%3Cbr%20/%3E%0A%3Col%20style=%22list-style-type:%20upper-roman;%22%3E%0A%3Cli%3ELa%20p&aacute;gina%20web%20y%20la%20web/app%20de%20afiliaci&oacute;n%20digital%20contienen%20informaci&oacute;n%20cierta,%20suficiente%20y%20oportuna,%20que%20el%20Usuario%20requiere%20para%20conocer%20los%20servicios%20o%20productos%20que%20se%20comercializan%20a%20trav&eacute;s%20de%20dicha%20infraestructura%20tecnol&oacute;gica,%20en%20tal%20sentido%20el%20Usuario%20podr&aacute;%20informarse%20sobre%20las%20caracter&iacute;sticas%20de%20los%20mismos,%20as&iacute;%20como%20notas,%20art&iacute;culos,%20publicaciones%20de%20inter&eacute;s%20y%20todo%20tipo%20de%20informaci&oacute;n%20que%20est&eacute;%20relacionada%20con%20la%20Compa&ntilde;&iacute;a.%3C/li%3E%0A%3Cli%3EAlgunas%20de%20las%20secciones%20o%20funciones%20que%20componen%20la%20infraestructura%20tecnol&oacute;gica,%20ser&aacute;n%20de%20acceso%20restringido%20dependiendo%20las%20condiciones%20que%20defina%20Colmena%20Seguros.%3C/li%3E%0A%3Cli%3EEl%20contenido,%20el%20dise&ntilde;o,%20las%20secciones%20o%20funciones%20y%20en%20general%20la%20infraestructura%20tecnol&oacute;gica%20podr&aacute;%20ser%20modificada%20por%20parte%20de%20Colmena%20Seguros.%3C/li%3E%0A%3C/ol%3E%0A%3C/li%3E%0A%3Cli%3EUso%20de%20la%20infraestructura%20y%20derechos%20de%20propiedad%20intelectual%20sobre%20la%20misma%20Una%20vez%20decida%20usar%20la%20p&aacute;gina%20web%20o%20la%20web/app%20de%20Colmena%20Seguros%20se%20entiende%20que%20se%20compromete%20a:%202.1.%20Usar%20la%20infraestructura%20tecnol&oacute;gica%20suministrada%20por%20Colmena%20Seguros,%20de%20forma%20responsable,%20adecuada%20y%20en%20cumplimiento%20con%20los%20fines%20que%20han%20sido%20dispuestos%20en%20los%20presentes%20T&eacute;rminos%20y%20Condiciones.%202.2.%20Usar%20los%20servicios%20que%20Colmena%20Seguros%20ofrece%20a%20trav&eacute;s%20de%20la%20infraestructura%20tecnol&oacute;gica,%20&uacute;nicamente%20para%20fines%20privados%20y%20personales%20que%20guarden%20relaci&oacute;n%20con%20los%20mismos.%202.3.%20El%20acceso,%20uso%20y%20descarga%20de%20los%20distintos%20archivos%20que%20ofrece%20la%20infraestructura%20tecnol&oacute;gica%20suministrada%20por%20Colmena%20Seguros%20es%20responsabilidad%20&uacute;nica%20del%20Usuario.%202.4.%20Respetar%20y%20reconocer%20que%20el%20contenido%20(incluidos,%20pero%20sin%20limitarse%20a%20ellos:%20texto,%20software,%20m&uacute;sica,%20sonido,%20fotograf&iacute;as,%20v&iacute;deo,%20gr&aacute;ficos,%20bases%20de%20datos%20u%20otro%20material%20(*%20Kit%20de%20bienvenida%20que%20incluye%20cartillas%20de%20entendimiento)%20ubicado%20y%20difundido,%20ya%20sea%20a%20trav&eacute;s%20de%20publicidad%20o%20informaci&oacute;n%20comercial%20generada%20por%20Colmena%20Seguros%20o%20terceros%20autorizados,%20y%20presentada%20al%20Usuario%20de%20forma%20electr&oacute;nica,%20es%20propiedad%20de%20Colmena%20Seguros%20y%20se%20encuentra%20protegida%20por%20derechos%20de%20autor.%20En%20consecuencia,%20el%20Usuario%20no%20se%20encuentra%20facultado%20para%20modificar,%20copiar,%20reproducir,%20volver%20a%20publicar,%20cargar,%20exponer,%20transmitir,%20transformar,%20almacenar,%20editar,%20traducir,%20crear%20trabajos%20derivados,%20vender%20o%20distribuir%20de%20cualquier%20forma%20pero%20sin%20limitarse%20a%20medios%20f&iacute;sicos,%20mec&aacute;nicos,%20electr&oacute;nicos,%20digitales%20o%20virtuales,%20el%20contenido%20que%20Colmena%20Seguros%20ha%20dispuesto%20a%20trav&eacute;s%20de%20la%20infraestructura%20tecnol&oacute;gica,%20salvo%20en%20aquellos%20casos%20donde%20medie%20autorizaci&oacute;n%20expresa%20por%20parte%20de%20Colmena%20Seguros%20para%20tal%20fin.%20De%20ninguna%20manera%20o%20interpretaci&oacute;n,%20los%20presentes%20t&eacute;rminos%20o%20condiciones%20confieren%20derechos,%20licencias%20ni%20autorizaciones%20para%20realizar%20los%20actos%20anteriormente%20prohibidos.%20El%20incumplimiento%20de%20lo%20dicho%20o%20la%20vulneraci&oacute;n%20de%20las%20normas%20relacionadas%20con%20el%20derecho%20de%20autor%20por%20parte%20del%20Usuario%20dar&aacute;n%20lugar%20a%20situaciones%20de%20hecho%20que%20configuren%20una%20responsabilidad%20civil%20y/o%20responsabilidad%20penal,%20seg&uacute;n%20las%20normas%20vigentes.%20Secreto%20Empresarial.%20La%20informaci&oacute;n%20dispuesta%20por%20Colmena%20Seguros,%20a%20la%20cual%20se%20deba%20ingresar%20a%20trav&eacute;s%20de%20Usuario%20y%20Clave%20asignados%20una%20vez%20el%20proceso%20de%20afiliaci&oacute;n%20se%20perfeccione,%20tal%20como,%20pero%20sin%20limitarse%20a:%20Metodolog&iacute;as,%20Flujo%20gramas,%20y/o%20procedimientos,%20que%20llega%20a%20conocer%20el%20Usuario%20con%20ocasi&oacute;n,%20del%20dise&ntilde;o,%20implementaci&oacute;n%20y/u%20operaci&oacute;n%20de%20los%20distintos%20programas%20dispuestos%20para%20los%20Clientes,%20es%20informaci&oacute;n%20secreta,%20de%20valor%20comercial%20y%20objeto%20de%20protecci&oacute;n%20por%20parte%20de%20Colmena%20Seguros%20y%20por%20lo%20tanto%20la%20misma%20es%20secreto%20empresarial%20y%20no%20podr&aacute;%20ser%20utilizada%20para%20fines%20distintos%20a%20los%20dispuestos%20en%20el%20Contrato%20suscrito%20entre%20Colmena%20Seguros%20y%20el%20respectivo%20Cliente.%20Por%20lo%20anterior,%20dicha%20informaci&oacute;n%20es%20y%20ser&aacute;%20en%20todo%20momento%20y%20por%20el%20tiempo%20en%20que%20se%20conserve%20el%20car&aacute;cter%20de%20secreto%20empresarial%20propiedad%20de%20Colmena%20Seguros,%20raz&oacute;n%20por%20la%20cual%20el%20Cliente%20/%20Usuario%20no%20podr&aacute;%20divulgar,%20explotar,%20adquirir,%20u%20utilizar%20el%20secreto%20empresarial%20para%20s&iacute;%20o%20en%20beneficio%20de%20un%20tercero%20sin%20la%20autorizaci&oacute;n%20de%20Colmena%20Seguros.%20El%20Usuario%20acepta%20y%20reconoce%20que%20el%20secreto%20empresarial%20se%20encuentra%20protegido%20por%20las%20normas%20sobre%20competencia%20vigente%20en%20la%20Rep&uacute;blica%20de%20Colombia%20(Ley%20256%20de%201996)%20y%20la%20decisi&oacute;n%20No.%20486%20del%202000%20de%20la%20Comisi&oacute;n%20de%20la%20Comunidad%20Andina.&nbsp;%3C/li%3E%0A%3Cli%3ESobre%20la%20Protecci&oacute;n%20de%20Datos%20Personales%20El%20Usuario,%20por%20si%20o%20mediante%20terceros%20que%20contribuyan%20o%20ejecuten%20acciones%20necesarias%20para%20la%20prestaci&oacute;n%20de%20los%20servicios,%20su%20mejoramiento,%20seguimiento%20de%20calidad%20o%20validaci&oacute;n,%20autoriza%20a%20Colmena%20Seguros%20en%20relaci&oacute;n%20con%20la%20utilizaci&oacute;n%20de%20la%20P&aacute;gina%20Web,%20webapp%20y/o%20sus%20productos%20o%20servicios,%20a%20dar%20tratamiento%20a%20sus%20datos%20personales,%20de%20conformidad%20con%20la%20autorizaci&oacute;n%20de%20tratamiento%20de%20datos%20personales%20dispuesta%20en%20el%20sitio%20Web%20de%20Colmena%20Seguros.%20El%20Usuario%20podr&aacute;%20proporcionar%20informaci&oacute;n%20personal%20para%20registrarse%20y%20utilizar%20los%20servicios%20de%20Colmena%20Seguros,%20la%20cual%20estar&aacute;%20almacenada%20mediante%20los%20mecanismos%20tecnol&oacute;gicos%20dispuestos%20por%20Colmena%20Seguros%20para%20ese%20fin;%20y%20que%20ser&aacute;%20gestionada%20de%20manera%20directa%20por%20el%20Usuario%20mediante%20los%20mecanismos%20de%20autenticaci&oacute;n%20establecidos%20para%20ello.%20Aquella%20informaci&oacute;n%20que%20sea%20ingresada%20por%20el%20Usuario%20a%20los%20sistemas%20de%20Colmena%20Seguros%20de%20manera%20libre%20y%20voluntariamente%20para%20su%20registro%20y%20dem&aacute;s%20interacciones,%20se%20considera%20amparada%20bajo%20los%20lineamientos%20de%20protecci&oacute;n%20de%20datos%20dispuestos%20por%20Colmena%20Seguros%20a%20trav&eacute;s%20de%20su%20Pol&iacute;tica%20de%20Protecci&oacute;n%20de%20Datos%20Personales%20y%20aceptados%20a%20trav&eacute;s%20de%20la%20respectiva%20Autorizaci&oacute;n%20de%20Tratamiento%20por%20parte%20del%20Usuario.%20Colmena%20Seguros%20Podr&aacute;%20modificar%20sus%20Pol&iacute;ticas%20de%20Protecci&oacute;n%20de%20Datos,%20con%20la%20finalidad%20de%20atender%20nuevos%20requerimientos%20legales,%20jurisprudenciales,%20t&eacute;cnicos%20o%20todos%20aquellos%20que%20le%20permitan%20ofrecer%20servicios%20ajustados%20a%20las%20verdaderas%20necesidades%20del%20Usuario,%20por%20lo%20cual%20se%20aconseja%20revisar%20las%20Pol&iacute;ticas%20de%20manera%20peri&oacute;dica.%20Finalmente,%20el%20Usuario%20al%20aceptar%20los%20presentes%20T&eacute;rminos%20y%20Condiciones%20se%20entiende%20que:%0A%3Col%20style=%22list-style-type:%20upper-roman;%22%3E%0A%3Cli%3EAl%20registrarse%20como%20Usuario%20Registrado%20en%20el%20Sitio%20acuerda%20entregar%20y%20suministrar%20a%20Colmena%20Seguros%20informaci&oacute;n%20veraz,%20correcta%20y%20actualizada.%20Cualquier%20cambio%20en%20esta%20informaci&oacute;n%20es%20de%20su%20responsabilidad%20y%20por%20lo%20mismo%20solicitamos%20actualizarla%20ante%20cualquier%20cambio%20y%20de%20tiempo%20en%20tiempo.%20Adicionalmente,%20al%20registrarte%20como%20Usuario,%20autorizo%20a%20la%20Compa&ntilde;&iacute;a%20para%20que,%20directamente%20o%20a%20trav&eacute;s%20de%20terceros,%20realice%20las%20averiguaciones,%20consultas,%20cruces%20de%20bases%20de%20datos%20y%20cualquier%20otra%20acci&oacute;n%20que%20considere%20pertinente%20con%20el%20objeto%20de%20verificar%20la%20identidad%20o%20cualquier%20dato,%20seg&uacute;n%20lo%20establecido%20en%20la%20Pol&iacute;tica%20de%20Protecci&oacute;n%20de%20Datos,%20y%20de%20cumplir%20con%20las%20disposiciones%20vigentes%20en%20materia%20de%20prevenci&oacute;n%20de%20lavado%20de%20activos,%20financiamiento%20del%20terrorismo,%20y/o%20protegernos%20ante%20fraudes,%20cualquier%20delito%20o%20violaci&oacute;n%20a%20una%20norma%20jur&iacute;dica.%3C/li%3E%0A%3Cli%3EAl%20registrarte%20en%20el%20Sitio,%20acepta%20la%20responsabilidad%20de%20mantener%20un%20control%20de%20la%20seguridad%20de%20cualquier%20informaci&oacute;n,%20IDs,%20contrase&ntilde;as%20o%20cualquier%20c&oacute;digo%20que%20utilice%20para%20acceder%20al%20Sitio.%20Cualquier%20descuido%20o%20falta%20de%20diligencia%20apropiada%20de%20parte%20del%20Usuario%20en%20relaci&oacute;n%20con%20el%20manejo%20de%20la%20informaci&oacute;n%20antes%20indicada,%20puede%20resultar%20en%20un%20acceso%20no%20autorizado%20a%20la%20cuenta%20por%20parte%20de%20terceros,%20y%20a%20la%20p&eacute;rdida%20o%20robo%20de%20informaci&oacute;n%20o%20cualquier%20otro%20da&ntilde;o%20y/o%20p&eacute;rdida.%20Como%20Usuario%20se%20obliga%20a%20no%20divulgar%20y/o%20dar%20a%20conocer%20a%20terceros%20cualquier%20informaci&oacute;n,%20IDs,%20contrase&ntilde;as%20o%20cualquier%20c&oacute;digo%20que%20se%20utilice%20para%20acceder%20a%20la%20Sitio.%3C/li%3E%0A%3Cli%3EComo%20Usuario%20acepta%20adicionalmente,%20ser%20el%20&uacute;nico%20responsable%20de%20mantener%20su%20direcci&oacute;n%20de%20correo%20electr&oacute;nico,%20domicilio%20y%20n&uacute;mero%20de%20celular%20y%20dem&aacute;s%20datos%20actualizados%20en%20el%20perfil%20de%20su%20cuenta,%20de%20forma%20tal,%20que%20pueda%20recibir%20cualquier%20alerta%20o%20notificaci&oacute;n%20que%20podr&iacute;amos%20enviarle.%20Colmena%20Seguros%20no%20ser&aacute;%20responsable%20por%20cualquier%20p&eacute;rdida%20o%20perjuicio%20que%20pueda%20sufrir%20a%20consecuencia%20de%20accesos%20por%20terceros%20no%20autorizados%20a%20su%20cuenta%20debido%20a%20hackeos%20a%20tel&eacute;fonos%20celulares,%20cuentas%20personales%20de%20correo%20electr&oacute;nico%20y/o%20redes%20sociales,%20relacionadas%20o%20que%20permitan%20el%20acceso%20a%20la%20informaci&oacute;n%20suministrada%20a%20la%20soluci&oacute;n%20o%20a%20la%20misma,%20o%20extrav&iacute;o%20de%20passwords-%20contrase&ntilde;as,%20o%20por%20no%20actuar%20a%20tiempo%20ante%20cualquier%20alerta%20o%20notificaci&oacute;n%20que%20podamos%20enviarle.%20En%20caso%20de%20que%20crea%20que%20la%20informaci&oacute;n%20de%20acceso%20a%20su%20cuenta%20ha%20sido%20comprometida,%20cont&aacute;ctenos%20inmediatamente%20a%20trav&eacute;s%20de%20La%20L&iacute;nea%20Efectiva%20para%20atenci&oacute;n%20telef&oacute;nica,%20Mari%20Asistente%20virtual,%20oficinas%20a%20nivel%20nacional%20y%20el%20correo%20electr&oacute;nico%20de%20servicio%20al%20cliente.%3C/li%3E%0A%3Cli%3EColmena%20Seguros%20podr&aacute;%20remitir%20al%20Cliente%20OTP%20(One%20Time%20Password)%20a%20trav&eacute;s%20de%20mensaje%20de%20texto%20(SMS)%20y/o%20correos%20electr&oacute;nicos%20con%20el%20fin%20de%20registrarse%20y/o%20activar%20la%20cuenta%20y/o%20acceder%20a%20cualquier%20servicio%20del%20Sitio,%20siendo%20obligaci&oacute;n%20y%20responsabilidad%20del%20Usuario%20que%20solamente%20&eacute;l%20pueda%20acceder%20a%20dichos%20OTP%20como%20para%20mantener%20la%20confidencialidad%20de%20los%20mismos.%3C/li%3E%0A%3Cli%3EColmena%20Seguros%20presume%20que%20los%20datos%20suministrados%20por%20el%20Usuario,%20han%20sido%20suministrados%20por%20su%20titular%20o%20por%20una%20persona%20debidamente%20autorizada%20por%20este,%20que%20son%20correctos%20y%20exactos,%20y%20que%20pertenecen%20a%20una%20persona%20mayor%20de%20edad,%20presunci&oacute;n%20que%20se%20genera%20por%20cualquier%20uso%20del%20sitio;%20ser&aacute;%20obligaci&oacute;n%20del%20Usuario%20la%20actualizaci&oacute;n%20de%20sus%20propios%20datos.%20Por%20lo%20tanto,%20el%20Usuario%20ser&aacute;%20el%20&uacute;nico%20y%20exclusivo%20responsable%20de%20la%20veracidad%20y%20ex l&iacute;tica%20de%20datos%20que%20permitan%20mejorar%20su%20experiencia%20como%20usuario.%20De%20igual%20forma,%20al%20hacer%20uso%20del%20aplicativo%20(Webapp%20para%20la%20afiliaci&oacute;n%20digital)%20y/o%20p&aacute;gina%20web%20usted%20autoriza%20el%20env&iacute;o%20de%20notificaciones%20directas%20a%20trav&eacute;s%20del%20desarrollo%20digital%20(notificaciones%20push).%3C/li%3E%0A%3Cli%3EQue%20la%20infraestructura%20tecnol&oacute;gica%20suministrada%20por%20Colmena%20Seguros%20permite%20expresar%20libremente%20la%20voluntad%20de%20contratar,%20otorga%20informaci&oacute;n%20cierta,%20suficiente%20y%20oportuna%20que%20permite%20conocer%20adecuadamente%20sus%20derechos,%20obligaciones,%20costos%20y%20caracter&iacute;sticas%20del%20producto%20y/o%20servicio.%3C/li%3E%0A%3Cli%3EQue%20a%20trav&eacute;s%20de%20la%20infraestructura%20tecnol&oacute;gica%20el%20Usuario%20se%20compromete%20a%20informar%20sobre%20las%20caracter&iacute;sticas%20del%20producto%20y/o%20servicio%20a%20adquirir,%20y%20en%20consecuencia%20es%20el%20&uacute;nico%20responsable%20por%20la%20precisi&oacute;n%20y%20veracidad%20de%20la%20informaci&oacute;n%20remitida,%20as&iacute;%20como%20las%20decisiones%20adoptadas%20con%20base%20en%20la%20informaci&oacute;n%20o%20en%20los%20materiales%20de%20esta%20infraestructura%20tecnol&oacute;gica%20o%20de%20sus%20v&iacute;nculos%20o%20enlaces.%3C/li%3E%0A%3Cli%3EQue%20Colmena%20Seguros%20se%20encuentra%20facultada%20plenamente%20para%20cambiar%20los%20presentes%20t&eacute;rminos%20y%20condiciones%20as&iacute;%20como%20incluir%20o%20retirar%20productos%20y/o%20servicios%20de%20la%20infraestructura%20tecnol&oacute;gica.%3C/li%3E%0A%3Cli%3EQue%20Colmena%20Seguros%20como%20propietario,%20creador%20y%20dise&ntilde;ador%20de%20la%20infraestructura%20tecnol&oacute;gica,%20es%20libre%20de%20cambiarla,%20modificarla,%20configurarla,%20adecuarla%20y%20actualizarla%20en%20cualquier%20momento,%20sin%20que%20para%20ello%20medie%20autorizaci&oacute;n%20expresa%20por%20parte%20del%20Usuario.%3C/li%3E%0A%3Cli%3EQue%20la%20infraestructura%20tecnol&oacute;gica%20puesta%20a%20disposici&oacute;n%20por%20parte%20de%20Colmena%20Seguros,%20as&iacute;%20como%20el%20correo%20electr&oacute;nico%20que%20el%20Usuario%20ha%20suministrado,%20se%20considera%20un%20medio%20de%20notificaci&oacute;n%20formal,%20apto%20e%20id&oacute;neo%20para%20el%20Usuario.%20Por%20consiguiente%20cualquier%20informaci&oacute;n%20o%20mensaje%20de%20datos%20generado%20por%20Colmena%20Seguros%20destinado%20al%20Usuario,%20podr&aacute;%20ser%20notificado%20a%20trav&eacute;s%20de%20dichos%20medios%20sin%20que%20el%20mismo%20sea%20considerado%20inv&aacute;lido%20o%20ineficaz.%3C/li%3E%0A%3Cli%3EQue%20el%20Usuario%20se%20abstendr&aacute;%20de%20reproducir,%20duplicar,%20copiar,%20representar,%20transformar,%20modificar,%20adaptar,%20comunicar%20al%20p&uacute;blico,%20vender,%20licenciar,%20distribuir,%20comercializar,%20por%20ning&uacute;n%20medio%20ni%20procedimiento;%20ni%20usar%20en%20otro%20sitio%20web,%20m&oacute;vil%20ni%20ning&uacute;n%20entorno%20inform&aacute;tico%20o%20digital,%20el%20contenido%20de%20la%20infraestructura%20tecnol&oacute;gica%20de%20Colmena%20Seguros%20sin%20el%20previo%20y%20expreso%20consentimiento%20de%20esta.%3C/li%3E%0A%3Cli%3EQue%20el%20Usuario%20se%20abstendr&aacute;%20de%20trasmitir%20o%20promover%20en%20relaci&oacute;n%20con%20la%20infraestructura%20tecnol&oacute;gica%20de%20Colmena%20Seguros%20cualquier%20virus%20o,%20software%20esp&iacute;a,%20o%20cualquier%20otro%20c&oacute;digo%20inform&aacute;tico,%20archivo%20o%20programa%20que%20pueda%20o%20est&eacute;%20destinado%20a%20producir%20da&ntilde;os%20inform&aacute;ticos%20o%20a%20piratear%20el%20funcionamiento%20de%20cualquier%20equipo%20de%20hardware,%20software,%20o%20de%20telecomunicaciones%20o%20cualquier%20otro%20fin%20real%20o%20potencialmente%20da&ntilde;ino,%20perjudicial%20o%20invasivo.%3C/li%3E%0A%3Cli%3EQue%20los%20datos%20que%20se%20reportan%20para%20la%20afiliaci&oacute;n%20con%20relaci&oacute;n%20a%20ubicaci&oacute;n%20de%20centros%20de%20trabajo%20(principal%20y%20secundarios)%20y%20de%20datos%20de%20sus%20trabajadores%20y/u%20otros%20afiliados%20obligatorios%20obedecen%20&uacute;nica%20y%20exclusivamente%20a%20los%20datos%20aportados%20por%20el%20cliente%20en%20la%20web%20app%20para%20la%20afiliaci&oacute;n%20digital%20y%20a%20las%20bases%20de%20datos%20reportados%20ante%20Colmena%20Seguros%20con%20relaci&oacute;n%20a%20trabajadores%20y%20vinculados%20activos%20de%20la%20empresa,%20por%20lo%20que%20ser&aacute;%20obligaci&oacute;n%20de%20est&eacute;%20remitir%20informaci&oacute;n%20ver&iacute;dica%20y%20confiable%20para%20la%20correcta%20y%20precisa%20afiliaci&oacute;n%20de%20la%20empresa.%3C/li%3E%0A%3C/ol%3E%0A%3C/li%3E%0A%3Cli%3ESeguridad%20Ciertos%20segmentos%20de%20la%20P&aacute;gina%20Web%20han%20sido%20dise&ntilde;ados%20&uacute;nica%20y%20exclusivamente%20para%20Usuarios%20registrados%20en%20Colmena%20Seguros,%20para%20estar%20registrado%20en%20la%20infraestructura%20tecnol&oacute;gica%20de%20esta%20el%20Usuario%20tendr&aacute;%20asignado%20un%20usuario%20y%20contrase&ntilde;a.%20La%20asignaci&oacute;n%20de%20usuario%20y%20clave%20estar&aacute;%20sujeta%20al%20procedimiento%20que%20determine%20Colmena%20Seguros,%20en%20todo%20caso%20el%20Usuario%20debe%20cumplir%20con%20las%20condiciones%20m&iacute;nimas%20exigidas%20en%20dicho%20procedimiento,%20so%20pena%20que%20Colmena%20Seguros%20rechace%20la%20solicitud.%3C/li%3E%0A%3Cli%3EResponsabilidad%20y%20fallas%20del%20sistema%20Colmena%20Seguros%20adoptar&aacute;%20las%20medidas%20que%20siendo%20necesarias,%20y%20siempre%20que%20se%20en%20encuentren%20a%20su%20alcance,%20se%20requieren%20para%20garantizar%20que%20la%20infraestructura%20tecnol&oacute;gica%20funcione%20permanentemente%20en%20&oacute;ptimas%20condiciones.%20Sin%20embargo,%20el%20Usuario%20declara%20y%20reconoce%20que%20siendo%20una%20infraestructura%20tecnol&oacute;gica,%20no%20es%20infalible,%20y%20por%20tanto%20puede%20presentar%20inconvenientes.%20En%20tal%20sentido%20se%20acuerda%20y%20se%20comprende:%0A%3Col%20style=%22list-style-type:%20upper-roman;%22%3E%0A%3Cli%3EQue%20Colmena%20Seguros%20no%20garantiza%20la%20continuidad%20y%20disponibilidad%20permanente%20de%20la%20infraestructura%20tecnol&oacute;gica%20y%20por%20tanto%20de%20los%20productos%20y/o%20servicios%20que%20se%20ofrecen%20a%20trav&eacute;s%20de%20la%20misma.%20En%20la%20medida%20que%20lo%20permitan%20las%20leyes%20vigentes,%20en%20particular%20las%20existentes%20en%20materia%20de%20protecci&oacute;n%20al%20consumidor%20financiero,%20Colmena%20Seguros%20queda%20excluida%20de%20cualquier%20responsabilidad%20por%20los%20da&ntilde;os%20y%20perjuicios%20de%20toda%20naturaleza%20que%20puedan%20deberse%20a%20la%20falta%20de%20disponibilidad,%20accesibilidad,%20continuidad%20del%20funcionamiento%20de%20la%20infraestructura%20tecnol&oacute;gica%20y%20de%20los%20servicios%20que%20se%20prestan;%20en%20caso%20de%20que%20los%20servicios%20de%20la%20infraestructura%20tecnol&oacute;gica%20no%20est&eacute;n%20disponibles,%20el%20Usuario%20tendr&aacute;%20a%20su%20disposici&oacute;n%20todos%20los%20canales%20tradicionales%20de%20Colmena%20Seguros%20tales%20como:%20La%20L&iacute;nea%20Efectiva%20para%20atenci&oacute;n%20telef&oacute;nica,%20oficinas%20a%20nivel%20nacional%20y%20el%20correo%20electr&oacute;nico%20de%20servicio%20al%20cliente.%3C/li%3E%0A%3Cli%3ECuando%20resulte%20pertinente,%20necesario%20y%20razonable,%20Colmena%20Seguros%20notificar&aacute;%20previamente%20las%20interrupciones%20de%20la%20infraestructura%20tecnol&oacute;gica%20a%20trav&eacute;s%20de%20la%20misma.%20En%20el%20evento%20que%20no%20sea%20posible%20generar%20tal%20notificaci&oacute;n,%20el%20Usuario%20comprende%20que%20dicha%20situaci&oacute;n%20no%20genera%20alguna%20consecuencia%20atribuible%20a%20Colmena%20Seguros.%3C/li%3E%0A%3Cli%3EEl%20Usuario%20reconoce%20y%20entiende%20que%20Colmena%20Seguros%20o%20quienes%20proveen%20servicios%20para%20su%20infraestructura%20tecnol&oacute;gica,%20no%20son%20responsables%20por%20los%20perjuicios%20relacionados%20con%20la%20imposibilidad%20de%20usar%20o%20de%20acceder%20a%20la%20P&aacute;gina%20Web.%20Pese%20a%20lo%20anterior,%20Colmena%20Seguros%20ser&aacute;%20responsable%20en%20los%20t&eacute;rminos%20convenidos%20con%20sus%20proveedores%20de%20servicios%20para%20la%20infraestructura%20tecnol&oacute;gica,%20frente%20a%20los%20perjuicios%20generados%20por%20la%20vulneraci&oacute;n%20de%20la%20integridad%20o%20la%20confidencialidad%20de%20la%20informaci&oacute;n.%3C/li%3E%0A%3Cli%3EEl%20Usuario%20Reconoce%20que%20es%20responsable%20por%20las%20decisiones%20y%20obligaciones%20que%20adopte%20y%20asuma%20en%20relaci&oacute;n%20con%20la%20celebraci&oacute;n%20de%20contratos%20de%20seguro%20o%20actos%20relacionados%20a%20trav&eacute;s%20la%20infraestructura%20tecnol&oacute;gica,%20as&iacute;%20como%20de%20la%20informaci&oacute;n%20que%20suministre%20para%20tales%20efectos.%20En%20consecuencia,%20el%20Usuario%20asume%20la%20responsabilidad%20que%20puede%20generarse%20por%20la%20falta%20de%20veracidad,%20vigencia,%20exhaustividad%20y/o%20autenticidad%20de%20la%20informaci&oacute;n%20que%20sea%20proporcionada%20por%20s&iacute;%20mismo%20o%20de%20las%20dem&aacute;s%20personas%20que%20lleguen%20a%20ser%20favorecidas%20por%20el%20producto%20o%20servicio%20ofrecido%20por%20Colmena%20Seguros.%3C/li%3E%0A%3Cli%3EEl%20Usuario%20asume%20la%20responsabilidad%20que%20proviene%20particularmente,%20aunque%20no%20de%20forma%20exclusiva,%20por%20los%20da&ntilde;os%20y%20perjuicios%20de%20toda%20naturaleza%20que%20puedan%20derivarse%20de%20la%20suplantaci&oacute;n%20de%20la%20personalidad%20de%20un%20tercero%20efectuada%20por%20un%20usuario%20en%20cualquier%20clase%20de%20comunicaci&oacute;n%20realizada%20a%20trav&eacute;s%20de%20la%20infraestructura%20tecnol&oacute;gica.%3C/li%3E%0A%3Cli%3EEl%20Usuario%20responder&aacute;%20por%20los%20da&ntilde;os%20y%20perjuicios%20de%20cualquier%20       </div><div data-style-id="state0element1" class="slds-col   slds-size_12-of-12 " data-rindex={rindex} style="" ><omnistudio-output-field data-style-id="state0element1_child"   card={card}  record={record}  merge-field="%3Cp%3ECOLMENA%20SEGUROS%20en%20adelante%20(Colmena%20Seguros),%20entidad%20vigilada%20por%20la%20Superintendencia%20Financiera%20de%20Colombia,%20en%20el%20marco%20de%20sus%20actividades%20como%20entidad%20Aseguradora,%20ha%20dispuesto%20para%20usted%20(en%20adelante%20el%20&ldquo;Usuario&rdquo;)%20la%20p&aacute;gina%20Web%20o%20Infraestructura%20Tecnol&oacute;gica%20denominada%20(WEB/APP),%20cuyo%20fin%20es%20ofrecerle%20un%20canal%20digital%20relacionada%20con%20la%20afiliaci&oacute;n%20para%20la%20micro%20y%20peque&ntilde;a%20empresa%20,%20entre%20otra%20de%20inter&eacute;s%20para%20el%20Usuario.%20Los%20T&eacute;rminos%20y%20Condiciones%20de%20Uso%20que%20se%20describen%20a%20continuaci&oacute;n,%20corresponden%20al%20acuerdo%20que%20una%20vez%20aceptado,%20vincula%20con%20su%20contenido%20al%20Usuario,%20y%20regula%20lo%20concerniente%20a%20las%20obligaciones,%20derechos,%20declaraciones,%20l&iacute;mites%20de%20responsabilidad%20de%20las%20partes%20y%20en%20general,%20el%20uso%20de%20la%20p&aacute;gina%20web%20y%20de%20la%20web/app%20de%20Colmena%20Seguros%20en%20virtud%20de%20la%20cual%20se%20generan,%20env&iacute;an,%20reciben%20y%20almacenan%20los%20mensajes%20de%20datos%20que%20en%20los%20t&eacute;rminos%20de%20la%20Ley%20527%20de%201999%20y%20a%20la%20pol&iacute;tica%20de%20tratamiento%20de%20Datos%20de%20Colmena%20Seguros,%20seg&uacute;n%20lo%20dispuesto%20en%20la%20Ley%201581%20de%202012,%20o%20aquella%20que%20la%20reemplace%20o%20modifique,%20se%20intercambien%20entre%20el%20Usuario%20y%20Colmena%20Seguros,%20con%20ocasi&oacute;n%20del%20uso%20de%20los%20distintos%20servicios%20que%20se%20ofrecen%20dentro%20de%20la%20P&aacute;gina%20Web.%20Los%20presentes%20T&eacute;rminos%20y%20Condiciones%20aplican%20para%20el%20acceso%20a%20la%20P&aacute;gina%20Web%20de%20Colmena%20Seguros%20a%20trav&eacute;s%20de%20cualquier%20dispositivo%20m&oacute;vil%20o%20no,%20incluyendo%20pero%20sin%20limitarse%20a%20celulares,%20tabletas%20o%20cualquier%20otro%20dispositivo%20con%20sistemas%20operativos%20que%20permitan%20el%20almacenamiento%20y%20descarga%20de%20archivos%20y%20mensajes%20de%20datos,%20tales%20como%20Android,%20iOs%20y%20para%20el%20caso%20particular%20a%20la%20web%20app%20para%20afiliaci&oacute;n%20digital%20para%20la%20micro%20y%20peque&ntilde;a%20empresa%20en%20su%20versi&oacute;n%20m&oacute;vil%20y%20de%20escritorio.%3C/p%3E%0A%3Col%3E%0A%3Cli%3EContenido%20y%20funciones%20de%20la%20p&aacute;gina%20web%20de%20Colmena%20Seguros:%3Cbr%20/%3E%0A%3Col%20style=%22list-style-type:%20upper-roman;%22%3E%0A%3Cli%3ELa%20p&aacute;gina%20web%20y%20la%20web/app%20de%20afiliaci&oacute;n%20digital%20contienen%20informaci&oacute;n%20cierta,%20suficiente%20y%20oportuna,%20que%20el%20Usuario%20requiere%20para%20conocer%20los%20servicios%20o%20productos%20que%20se%20comercializan%20a%20trav&eacute;s%20de%20dicha%20infraestructura%20tecnol&oacute;gica,%20en%20tal%20sentido%20el%20Usuario%20podr&aacute;%20informarse%20sobre%20las%20caracter&iacute;sticas%20de%20los%20mismos,%20as&iacute;%20como%20notas,%20art&iacute;culos,%20publicaciones%20de%20inter&eacute;s%20y%20todo%20tipo%20de%20informaci&oacute;n%20que%20est&eacute;%20relacionada%20con%20la%20Compa&ntilde;&iacute;a.%3C/li%3E%0A%3Cli%3EAlgunas%20de%20las%20secciones%20o%20funciones%20que%20componen%20la%20infraestructura%20tecnol&oacute;gica,%20ser&aacute;n%20de%20acceso%20restringido%20dependiendo%20las%20condiciones%20que%20defina%20Colmena%20Seguros.%3C/li%3E%0A%3Cli%3EEl%20contenido,%20el%20dise&ntilde;o,%20las%20secciones%20o%20funciones%20y%20en%20general%20la%20infraestructura%20tecnol&oacute;gica%20podr&aacute;%20ser%20modificada%20por%20parte%20de%20Colmena%20Seguros.%3C/li%3E%0A%3C/ol%3E%0A%3C/li%3E%0A%3Cli%3EUso%20de%20la%20infraestructura%20y%20derechos%20de%20propiedad%20intelectual%20sobre%20la%20misma%20Una%20vez%20decida%20usar%20la%20p&aacute;gina%20web%20o%20la%20web/app%20de%20Colmena%20Seguros%20se%20entiende%20que%20se%20compromete%20a:%202.1.%20Usar%20la%20infraestructura%20tecnol&oacute;gica%20suministrada%20por%20Colmena%20Seguros,%20de%20forma%20responsable,%20adecuada%20y%20en%20cumplimiento%20con%20los%20fines%20que%20han%20sido%20dispuestos%20en%20los%20presentes%20T&eacute;rminos%20y%20Condiciones.%202.2.%20Usar%20los%20servicios%20que%20Colmena%20Seguros%20ofrece%20a%20trav&eacute;s%20de%20la%20infraestructura%20tecnol&oacute;gica,%20&uacute;nicamente%20para%20fines%20privados%20y%20personales%20que%20guarden%20relaci&oacute;n%20con%20los%20mismos.%202.3.%20El%20acceso,%20uso%20y%20descarga%20de%20los%20distintos%20archivos%20que%20ofrece%20la%20infraestructura%20tecnol&oacute;gica%20suministrada%20por%20Colmena%20Seguros%20es%20responsabilidad%20&uacute;nica%20del%20Usuario.%202.4.%20Respetar%20y%20reconocer%20que%20el%20contenido%20(incluidos,%20pero%20sin%20limitarse%20a%20ellos:%20texto,%20software,%20m&uacute;sica,%20sonido,%20fotograf&iacute;as,%20v&iacute;deo,%20gr&aacute;ficos,%20bases%20de%20datos%20u%20otro%20material%20(*%20Kit%20de%20bienvenida%20que%20incluye%20cartillas%20de%20entendimiento)%20ubicado%20y%20difundido,%20ya%20sea%20a%20trav&eacute;s%20de%20publicidad%20o%20informaci&oacute;n%20comercial%20generada%20por%20Colmena%20Seguros%20o%20terceros%20autorizados,%20y%20presentada%20al%20Usuario%20de%20forma%20electr&oacute;nica,%20es%20propiedad%20de%20Colmena%20Seguros%20y%20se%20encuentra%20protegida%20por%20derechos%20de%20autor.%20En%20consecuencia,%20el%20Usuario%20no%20se%20encuentra%20facultado%20para%20modificar,%20copiar,%20reproducir,%20volver%20a%20publicar,%20cargar,%20exponer,%20transmitir,%20transformar,%20almacenar,%20editar,%20traducir,%20crear%20trabajos%20derivados,%20vender%20o%20distribuir%20de%20cualquier%20forma%20pero%20sin%20limitarse%20a%20medios%20f&iacute;sicos,%20mec&aacute;nicos,%20electr&oacute;nicos,%20digitales%20o%20virtuales,%20el%20contenido%20que%20Colmena%20Seguros%20ha%20dispuesto%20a%20trav&eacute;s%20de%20la%20infraestructura%20tecnol&oacute;gica,%20salvo%20en%20aquellos%20casos%20donde%20medie%20autorizaci&oacute;n%20expresa%20por%20parte%20de%20Colmena%20Seguros%20para%20tal%20fin.%20De%20ninguna%20manera%20o%20interpretaci&oacute;n,%20los%20presentes%20t&eacute;rminos%20o%20condiciones%20confieren%20derechos,%20licencias%20ni%20autorizaciones%20para%20realizar%20los%20actos%20anteriormente%20prohibidos.%20El%20incumplimiento%20de%20lo%20dicho%20o%20la%20vulneraci&oacute;n%20de%20las%20normas%20relacionadas%20con%20el%20derecho%20de%20autor%20por%20parte%20del%20Usuario%20dar&aacute;n%20lugar%20a%20situaciones%20de%20hecho%20que%20configuren%20una%20responsabilidad%20civil%20y/o%20responsabilidad%20penal,%20seg&uacute;n%20las%20normas%20vigentes.%20Secreto%20Empresarial.%20La%20informaci&oacute;n%20dispuesta%20por%20Colmena%20Seguros,%20a%20la%20cual%20se%20deba%20ingresar%20a%20trav&eacute;s%20de%20Usuario%20y%20Clave%20asignados%20una%20vez%20el%20proceso%20de%20afiliaci&oacute;n%20se%20perfeccione,%20tal%20como,%20pero%20sin%20limitarse%20a:%20Metodolog&iacute;as,%20Flujo%20gramas,%20y/o%20procedimientos,%20que%20llega%20a%20conocer%20el%20Usuario%20con%20ocasi&oacute;n,%20del%20dise&ntilde;o,%20implementaci&oacute;n%20y/u%20operaci&oacute;n%20de%20los%20distintos%20programas%20dispuestos%20para%20los%20Clientes,%20es%20informaci&oacute;n%20secreta,%20de%20valor%20comercial%20y%20objeto%20de%20protecci&oacute;n%20por%20parte%20de%20Colmena%20Seguros%20y%20por%20lo%20tanto%20la%20misma%20es%20secreto%20empresarial%20y%20no%20podr&aacute;%20ser%20utilizada%20para%20fines%20distintos%20a%20los%20dispuestos%20en%20el%20Contrato%20suscrito%20entre%20Colmena%20Seguros%20y%20el%20respectivo%20Cliente.%20Por%20lo%20anterior,%20dicha%20informaci&oacute;n%20es%20y%20ser&aacute;%20en%20todo%20momento%20y%20por%20el%20tiempo%20en%20que%20se%20conserve%20el%20car&aacute;cter%20de%20secreto%20empresarial%20propiedad%20de%20Colmena%20Seguros,%20raz&oacute;n%20por%20la%20cual%20el%20Cliente%20/%20Usuario%20no%20podr&aacute;%20divulgar,%20explotar,%20adquirir,%20u%20utilizar%20el%20secreto%20empresarial%20para%20s&iacute;%20o%20en%20beneficio%20de%20un%20tercero%20sin%20la%20autorizaci&oacute;n%20de%20Colmena%20Seguros.%20El%20Usuario%20acepta%20y%20reconoce%20que%20el%20secreto%20empresarial%20se%20encuentra%20protegido%20por%20las%20normas%20sobre%20competencia%20vigente%20en%20la%20Rep&uacute;blica%20de%20Colombia%20(Ley%20256%20de%201996)%20y%20la%20decisi&oacute;n%20No.%20486%20del%202000%20de%20la%20Comisi&oacute;n%20de%20la%20Comunidad%20Andina.&nbsp;%3C/li%3E%0A%3Cli%3ESobre%20la%20Protecci&oacute;n%20de%20Datos%20Personales%20El%20Usuario,%20por%20si%20o%20mediante%20terceros%20que%20contribuyan%20o%20ejecuten%20acciones%20necesarias%20para%20la%20prestaci&oacute;n%20de%20los%20servicios,%20su%20mejoramiento,%20seguimiento%20de%20calidad%20o%20validaci&oacute;n,%20autoriza%20a%20Colmena%20Seguros%20en%20relaci&oacute;n%20con%20la%20utilizaci&oacute;n%20de%20la%20P&aacute;gina%20Web,%20webapp%20y/o%20sus%20productos%20o%20servicios,%20a%20dar%20tratamiento%20a%20sus%20datos%20personales,%20de%20conformidad%20con%20la%20autorizaci&oacute;n%20de%20tratamiento%20de%20datos%20personales%20dispuesta%20en%20el%20sitio%20Web%20de%20Colmena%20Seguros.%20El%20Usuario%20podr&aacute;%20proporcionar%20informaci&oacute;n%20personal%20para%20registrarse%20y%20utilizar%20los%20servicios%20de%20Colmena%20Seguros,%20la%20cual%20estar&aacute;%20almacenada%20mediante%20los%20mecanismos%20tecnol&oacute;gicos%20dispuestos%20por%20Colmena%20Seguros%20para%20ese%20fin;%20y%20que%20ser&aacute;%20gestionada%20de%20manera%20directa%20por%20el%20Usuario%20mediante%20los%20mecanismos%20de%20autenticaci&oacute;n%20establecidos%20para%20ello.%20Aquella%20informaci&oacute;n%20que%20sea%20ingresada%20por%20el%20Usuario%20a%20los%20sistemas%20de%20Colmena%20Seguros%20de%20manera%20libre%20y%20voluntariamente%20para%20su%20registro%20y%20dem&aacute;s%20interacciones,%20se%20considera%20amparada%20bajo%20los%20lineamientos%20de%20protecci&oacute;n%20de%20datos%20dispuestos%20por%20Colmena%20Seguros%20a%20trav&eacute;s%20de%20su%20Pol&iacute;tica%20de%20Protecci&oacute;n%20de%20Datos%20Personales%20y%20aceptados%20a%20trav&eacute;s%20de%20la%20respectiva%20Autorizaci&oacute;n%20de%20Tratamiento%20por%20parte%20del%20Usuario.%20Colmena%20Seguros%20Podr&aacute;%20modificar%20sus%20Pol&iacute;ticas%20de%20Protecci&oacute;n%20de%20Datos,%20con%20la%20finalidad%20de%20atender%20nuevos%20requerimientos%20legales,%20jurisprudenciales,%20t&eacute;cnicos%20o%20todos%20aquellos%20que%20le%20permitan%20ofrecer%20servicios%20ajustados%20a%20las%20verdaderas%20necesidades%20del%20Usuario,%20por%20lo%20cual%20se%20aconseja%20revisar%20las%20Pol&iacute;ticas%20de%20manera%20peri&oacute;dica.%20Finalmente,%20el%20Usuario%20al%20aceptar%20los%20presentes%20T&eacute;rminos%20y%20Condiciones%20se%20entiende%20que:%0A%3Col%20style=%22list-style-type:%20upper-roman;%22%3E%0A%3Cli%3EAl%20registrarse%20como%20Usuario%20Registrado%20en%20el%20Sitio%20acuerda%20entregar%20y%20suministrar%20a%20Colmena%20Seguros%20informaci&oacute;n%20veraz,%20correcta%20y%20actualizada.%20Cualquier%20cambio%20en%20esta%20informaci&oacute;n%20es%20de%20su%20responsabilidad%20y%20por%20lo%20mismo%20solicitamos%20actualizarla%20ante%20cualquier%20cambio%20y%20de%20tiempo%20en%20tiempo.%20Adicionalmente,%20al%20registrarte%20como%20Usuario,%20autorizo%20a%20la%20Compa&ntilde;&iacute;a%20para%20que,%20directamente%20o%20a%20trav&eacute;s%20de%20terceros,%20realice%20las%20averiguaciones,%20consultas,%20cruces%20de%20bases%20de%20datos%20y%20cualquier%20otra%20acci&oacute;n%20que%20considere%20pertinente%20con%20el%20objeto%20de%20verificar%20la%20identidad%20o%20cualquier%20dato,%20seg&uacute;n%20lo%20establecido%20en%20la%20Pol&iacute;tica%20de%20Protecci&oacute;n%20de%20Datos,%20y%20de%20cumplir%20con%20las%20disposiciones%20vigentes%20en%20materia%20de%20prevenci&oacute;n%20de%20lavado%20de%20activos,%20financiamiento%20del%20terrorismo,%20y/o%20protegernos%20ante%20fraudes,%20cualquier%20delito%20o%20violaci&oacute;n%20a%20una%20norma%20jur&iacute;dica.%3C/li%3E%0A%3Cli%3EAl%20registrarte%20en%20el%20Sitio,%20acepta%20la%20responsabilidad%20de%20mantener%20un%20control%20de%20la%20seguridad%20de%20cualquier%20informaci&oacute;n,%20IDs,%20contrase&ntilde;as%20o%20cualquier%20c&oacute;digo%20que%20utilice%20para%20acceder%20al%20Sitio.%20Cualquier%20descuido%20o%20falta%20de%20diligencia%20apropiada%20de%20parte%20del%20Usuario%20en%20relaci&oacute;n%20con%20el%20manejo%20de%20la%20informaci&oacute;n%20antes%20indicada,%20puede%20resultar%20en%20un%20acceso%20no%20autorizado%20a%20la%20cuenta%20por%20parte%20de%20terceros,%20y%20a%20la%20p&eacute;rdida%20o%20robo%20de%20informaci&oacute;n%20o%20cualquier%20otro%20da&ntilde;o%20y/o%20p&eacute;rdida.%20Como%20Usuario%20se%20obliga%20a%20no%20divulgar%20y/o%20dar%20a%20conocer%20a%20terceros%20cualquier%20informaci&oacute;n,%20IDs,%20contrase&ntilde;as%20o%20cualquier%20c&oacute;digo%20que%20se%20utilice%20para%20acceder%20a%20la%20Sitio.%3C/li%3E%0A%3Cli%3EComo%20Usuario%20acepta%20adicionalmente,%20ser%20el%20&uacute;nico%20responsable%20de%20mantener%20su%20direcci&oacute;n%20de%20correo%20electr&oacute;nico,%20domicilio%20y%20n&uacute;mero%20de%20celular%20y%20dem&aacute;s%20datos%20actualizados%20en%20el%20perfil%20de%20su%20cuenta,%20de%20forma%20tal,%20que%20pueda%20recibir%20cualquier%20alerta%20o%20notificaci&oacute;n%20que%20podr&iacute;amos%20enviarle.%20Colmena%20Seguros%20no%20ser&aacute;%20responsable%20por%20cualquier%20p&eacute;rdida%20o%20perjuicio%20que%20pueda%20sufrir%20a%20consecuencia%20de%20accesos%20por%20terceros%20no%20autorizados%20a%20su%20cuenta%20debido%20a%20hackeos%20a%20tel&eacute;fonos%20celulares,%20cuentas%20personales%20de%20correo%20electr&oacute;nico%20y/o%20redes%20sociales,%20relacionadas%20o%20que%20permitan%20el%20acceso%20a%20la%20informaci&oacute;n%20suministrada%20a%20la%20soluci&oacute;n%20o%20a%20la%20misma,%20o%20extrav&iacute;o%20de%20passwords-%20contrase&ntilde;as,%20o%20por%20no%20actuar%20a%20tiempo%20ante%20cualquier%20alerta%20o%20notificaci&oacute;n%20que%20podamos%20enviarle.%20En%20caso%20de%20que%20crea%20que%20la%20informaci&oacute;n%20de%20acceso%20a%20su%20cuenta%20ha%20sido%20comprometida,%20cont&aacute;ctenos%20inmediatamente%20a%20trav&eacute;s%20de%20La%20L&iacute;nea%20Efectiva%20para%20atenci&oacute;n%20telef&oacute;nica,%20Mari%20Asistente%20virtual,%20oficinas%20a%20nivel%20nacional%20y%20el%20correo%20electr&oacute;nico%20de%20servicio%20al%20cliente.%3C/li%3E%0A%3Cli%3EColmena%20Seguros%20podr&aacute;%20remitir%20al%20Cliente%20OTP%20(One%20Time%20Password)%20a%20trav&eacute;s%20de%20mensaje%20de%20texto%20(SMS)%20y/o%20correos%20electr&oacute;nicos%20con%20el%20fin%20de%20registrarse%20y/o%20activar%20la%20cuenta%20y/o%20acceder%20a%20cualquier%20servicio%20del%20Sitio,%20siendo%20obligaci&oacute;n%20y%20responsabilidad%20del%20Usuario%20que%20solamente%20&eacute;l%20pueda%20acceder%20a%20dichos%20OTP%20como%20para%20mantener%20la%20confidencialidad%20de%20los%20mismos.%3C/li%3E%0A%3Cli%3EColmena%20Seguros%20presume%20que%20los%20datos%20suministrados%20por%20el%20Usuario,%20han%20sido%20suministrados%20por%20su%20titular%20o%20por%20una%20persona%20debidamente%20autorizada%20por%20este,%20que%20son%20correctos%20y%20exactos,%20y%20que%20pertenecen%20a%20una%20persona%20mayor%20de%20edad,%20presunci&oacute;n%20que%20se%20genera%20por%20cualquier%20uso%20del%20sitio;%20ser&aacute;%20obligaci&oacute;n%20del%20Usuario%20la%20actualizaci&oacute;n%20de%20sus%20propios%20datos.%20Por%20lo%20tanto,%20el%20Usuario%20ser&aacute;%20el%20&uacute;nico%20y%20exclusivo%20responsable%20de%20la%20veracidad%20y%20exactitud%20de%20sus%20datos%20personales.%20Conforme%20a%20la%20legislaci&oacute;n%20vigente%20en%20materia%20de%20protecci&oacute;n%20de%20datos,%20Colmena%20Seguros%20ha%20adoptado%20los%20niveles%20de%20seguridad%20adecuados%20a%20los%20datos%20facilitados%20por%20el%20Usuario%20y,%20adem&aacute;s,%20ha%20instalado%20todos%20los%20medios%20y%20medidas%20a%20su%20alcance%20para%20evitar%20la%20p&eacute;rdida,%20mal%20uso,%20alteraci&oacute;n,%20acceso%20no%20autorizado%20y%20extracci&oacute;n%20de%20los%20mismos.%3C/li%3E%0A%3C/ol%3E%0A%3C/li%3E%0A%3Cli%3EDeclaraciones,%20obligaciones%20y%20prohibiciones%20del%20Usuario%20Sin%20perjuicio%20de%20las%20declaraciones,%20obligaciones%20o%20prohibiciones%20aceptadas%20a%20lo%20largo%20del%20documento,%20se%20entiende%20igualmente%20que%20el%20Usuario%20declara%20y%20garantiza%20a%20Colmena%20Seguros%20lo%20siguiente:%0A%3Col%20style=%22list-style-type:%20upper-roman;%22%3E%0A%3Cli%3EQue%20los%20presentes%20t&eacute;rminos%20y%20condiciones%20rigen%20y%20vinculan%20en%20su%20contenido%20a%20partir%20del%20momento%20en%20que%20sean%20expresamente%20aceptados,%20y%20por%20tanto%20exigen%20un%20comportamiento%20apegado%20a%20la%20buena%20fe,%20&eacute;tico%20y%20responsable%20frente%20a%20la%20relaci&oacute;n%20comercial%20que%20pueda%20surgir%20entre%20el%20Usuario%20y%20Colmena%20Seguros.%3C/li%3E%0A%3Cli%3EQue%20al%20aceptar%20lo%20presentes%20T&eacute;rminos%20y%20Condiciones%20usted%20autoriza%20a%20Colmena%20Seguros%20a%20acceder%20a%20herramientas%20de%20su%20tel&eacute;fono%20celular%20como%20c&aacute;mara%20y%20galer&iacute;a%20(para%20lo%20cual%20se%20solicitar&aacute;%20acceso%20directamente%20al%20hacer%20uso%20de%20la%20aplicaci&oacute;n),%20as&iacute;%20mismo,%20usted%20autoriza%20a%20que%20la%20informaci&oacute;n%20recolectada%20a%20trav&eacute;s%20de%20la%20p&aacute;gina%20web%20y/o%20aplicativo%20digital%20Colmena%20Seguros,%20sea%20tratada%20y,%20analizada%20a%20trav&eacute;s%20de%20herramientas%20de%20anal&iacute;tica%20de%20datos%20que%20permitan%20mejorar%20su%20experiencia%20como%20usuario.%20De%20igual%20forma,%20al%20hacer%20uso%20del%20aplicativo%20(Webapp%20para%20la%20afiliaci&oacute;n%20digital)%20y/o%20p&aacute;gina%20web%20usted%20autoriza%20el%20env&iacute;o%20de%20notificaciones%20directas%20a%20trav&eacute;s%20del%20desarrollo%20digital%20(notificaciones%20push).%3C/li%3E%0A%3Cli%3EQue%20la%20infraestructura%20tecnol&oacute;gica%20suministrada%20por%20Colmena%20Seguros%20permite%20expresar%20libremente%20la%20voluntad%20de%20contratar,%20otorga%20informaci&oacute;n%20cierta,%20suficiente%20y%20oportuna%20que%20permite%20conocer%20adecuadamente%20sus%20derechos,%20obligaciones,%20costos%20y%20caracter&iacute;sticas%20del%20producto%20y/o%20servicio.%3C/li%3E%0A%3Cli%3EQue%20a%20trav&eacute;s%20de%20la%20infraestructura%20tecnol&oacute;gica%20el%20Usuario%20se%20compromete%20a%20informar%20sobre%20las%20caracter&iacute;sticas%20del%20producto%20y/o%20servicio%20a%20adquirir,%20y%20en%20consecuencia%20es%20el%20&uacute;nico%20responsable%20por%20la%20precisi&oacute;n%20y%20veracidad%20de%20la%20informaci&oacute;n%20remitida,%20as&iacute;%20como%20las%20decisiones%20adoptadas%20con%20base%20en%20la%20informaci&oacute;n%20o%20en%20los%20materiales%20de%20esta%20infraestructura%20tecnol&oacute;gica%20o%20de%20sus%20v&iacute;nculos%20o%20enlaces.%3C/li%3E%0A%3Cli%3EQue%20Colmena%20Seguros%20se%20encuentra%20facultada%20plenamente%20para%20cambiar%20los%20presentes%20t&eacute;rminos%20y%20condiciones%20as&iacute;%20como%20incluir%20o%20retirar%20productos%20y/o%20servicios%20de%20la%20infraestructura%20tecnol&oacute;gica.%3C/li%3E%0A%3Cli%3EQue%20Colmena%20Seguros%20como%20propietario,%20creador%20y%20dise&ntilde;ador%20de%20la%20infraestructura%20tecnol&oacute;gica,%20es%20libre%20de%20cambiarla,%20modificarla,%20configurarla,%20adecuarla%20y%20actualizarla%20en%20cualquier%20momento,%20sin%20que%20para%20ello%20medie%20autorizaci&oacute;n%20expresa%20por%20parte%20del%20Usuario.%3C/li%3E%0A%3Cli%3EQue%20la%20infraestructura%20tecnol&oacute;gica%20puesta%20a%20disposici&oacute;n%20por%20parte%20de%20Colmena%20Seguros,%20as&iacute;%20como%20el%20correo%20electr&oacute;nico%20que%20el%20Usuario%20ha%20suministrado,%20se%20considera%20un%20medio%20de%20notificaci&oacute;n%20formal,%20apto%20e%20id&oacute;neo%20para%20el%20Usuario.%20Por%20consiguiente%20cualquier%20informaci&oacute;n%20o%20mensaje%20de%20datos%20generado%20por%20Colmena%20Seguros%20destinado%20al%20Usuario,%20podr&aacute;%20ser%20notificado%20a%20trav&eacute;s%20de%20dichos%20medios%20sin%20que%20el%20mismo%20sea%20considerado%20inv&aacute;lido%20o%20ineficaz.%3C/li%3E%0A%3Cli%3EQue%20el%20Usuario%20se%20abstendr&aacute;%20de%20reproducir,%20duplicar,%20copiar,%20representar,%20transformar,%20modificar,%20adaptar,%20comunicar%20al%20p&uacute;blico,%20vender,%20licenciar,%20distribuir,%20comercializar,%20por%20ning&uacute;n%20medio%20ni%20procedimiento;%20ni%20usar%20en%20otro%20sitio%20web,%20m&oacute;vil%20ni%20ning&uacute;n%20entorno%20inform&aacute;tico%20o%20digital,%20el%20contenido%20de%20la%20infraestructura%20tecnol&oacute;gica%20de%20Colmena%20Seguros%20sin%20el%20previo%20y%20expreso%20consentimiento%20de%20esta.%3C/li%3E%0A%3Cli%3EQue%20el%20Usuario%20se%20abstendr&aacute;%20de%20trasmitir%20o%20promover%20en%20relaci&oacute;n%20con%20la%20infraestructura%20tecnol&oacute;gica%20de%20Colmena%20Seguros%20cualquier%20virus%20o,%20software%20esp&iacute;a,%20o%20cualquier%20otro%20c&oacute;digo%20inform&aacute;tico,%20archivo%20o%20programa%20que%20pueda%20o%20est&eacute;%20destinado%20a%20producir%20da&ntilde;os%20inform&aacute;ticos%20o%20a%20piratear%20el%20funcionamiento%20de%20cualquier%20equipo%20de%20hardware,%20software,%20o%20de%20telecomunicaciones%20o%20cualquier%20otro%20fin%20real%20o%20potencialmente%20da&ntilde;ino,%20perjudicial%20o%20invasivo.%3C/li%3E%0A%3Cli%3EQue%20los%20datos%20que%20se%20reportan%20para%20la%20afiliaci&oacute;n%20con%20relaci&oacute;n%20a%20ubicaci&oacute;n%20de%20centros%20de%20trabajo%20(principal%20y%20secundarios)%20y%20de%20datos%20de%20sus%20trabajadores%20y/u%20otros%20afiliados%20obligatorios%20obedecen%20&uacute;nica%20y%20exclusivamente%20a%20los%20datos%20aportados%20por%20el%20cliente%20en%20la%20web%20app%20para%20la%20afiliaci&oacute;n%20digital%20y%20a%20las%20bases%20de%20datos%20reportados%20ante%20Colmena%20Seguros%20con%20relaci&oacute;n%20a%20trabajadores%20y%20vinculados%20activos%20de%20la%20empresa,%20por%20lo%20que%20ser&aacute;%20obligaci&oacute;n%20de%20est&eacute;%20remitir%20informaci&oacute;n%20ver&iacute;dica%20y%20confiable%20para%20la%20correcta%20y%20precisa%20afiliaci&oacute;n%20de%20la%20empresa.%3C/li%3E%0A%3C/ol%3E%0A%3C/li%3E%0A%3Cli%3ESeguridad%20Ciertos%20segmentos%20de%20la%20P&aacute;gina%20Web%20han%20sido%20dise&ntilde;ados%20&uacute;nica%20y%20exclusivamente%20para%20Usuarios%20registrados%20en%20Colmena%20Seguros,%20para%20estar%20registrado%20en%20la%20infraestructura%20tecnol&oacute;gica%20de%20esta%20el%20Usuario%20tendr&aacute;%20asignado%20un%20usuario%20y%20contrase&ntilde;a.%20La%20asignaci&oacute;n%20de%20usuario%20y%20clave%20estar&aacute;%20sujeta%20al%20procedimiento%20que%20determine%20Colmena%20Seguros,%20en%20todo%20caso%20el%20Usuario%20debe%20cumplir%20con%20las%20condiciones%20m&iacute;nimas%20exigidas%20en%20dicho%20procedimiento,%20so%20pena%20que%20Colmena%20Seguros%20rechace%20la%20solicitud.%3C/li%3E%0A%3Cli%3EResponsabilidad%20y%20fallas%20del%20sistema%20Colmena%20Seguros%20adoptar&aacute;%20las%20medidas%20que%20siendo%20necesarias,%20y%20siempre%20que%20se%20en%20encuentren%20a%20su%20alcance,%20se%20requieren%20para%20garantizar%20que%20la%20infraestructura%20tecnol&oacute;gica%20funcione%20permanentemente%20en%20&oacute;ptimas%20condiciones.%20Sin%20embargo,%20el%20Usuario%20declara%20y%20reconoce%20que%20siendo%20una%20infraestructura%20tecnol&oacute;gica,%20no%20es%20infalible,%20y%20por%20tanto%20puede%20presentar%20inconvenientes.%20En%20tal%20sentido%20se%20acuerda%20y%20se%20comprende:%0A%3Col%20style=%22list-style-type:%20upper-roman;%22%3E%0A%3Cli%3EQue%20Colmena%20Seguros%20no%20garantiza%20la%20continuidad%20y%20disponibilidad%20permanente%20de%20la%20infraestructura%20tecnol&oacute;gica%20y%20por%20tanto%20de%20los%20productos%20y/o%20servicios%20que%20se%20ofrecen%20a%20trav&eacute;s%20de%20la%20misma.%20En%20la%20medida%20que%20lo%20permitan%20las%20leyes%20vigentes,%20en%20particular%20las%20existentes%20en%20materia%20de%20protecci&oacute;n%20al%20consumidor%20financiero,%20Colmena%20Seguros%20queda%20excluida%20de%20cualquier%20responsabilidad%20por%20los%20da&ntilde;os%20y%20perjuicios%20de%20toda%20naturaleza%20que%20puedan%20deberse%20a%20la%20falta%20de%20disponibilidad,%20accesibilidad,%20continuidad%20del%20funcionamiento%20de%20la%20infraestructura%20tecnol&oacute;gica%20y%20de%20los%20servicios%20que%20se%20prestan;%20en%20caso%20de%20que%20los%20servicios%20de%20la%20infraestructura%20tecnol&oacute;gica%20no%20est&eacute;n%20disponibles,%20el%20Usuario%20tendr&aacute;%20a%20su%20disposici&oacute;n%20todos%20los%20canales%20tradicionales%20de%20Colmena%20Seguros%20tales%20como:%20La%20L&iacute;nea%20Efectiva%20para%20atenci&oacute;n%20telef&oacute;nica,%20oficinas%20a%20nivel%20nacional%20y%20el%20correo%20electr&oacute;nico%20de%20servicio%20al%20cliente.%3C/li%3E%0A%3Cli%3ECuando%20resulte%20pertinente,%20necesario%20y%20razonable,%20Colmena%20Seguros%20notificar&aacute;%20previamente%20las%20interrupciones%20de%20la%20infraestructura%20tecnol&oacute;gica%20a%20trav&eacute;s%20de%20la%20misma.%20En%20el%20evento%20que%20no%20sea%20posible%20generar%20tal%20notificaci&oacute;n,%20el%20Usuario%20comprende%20que%20dicha%20situaci&oacute;n%20no%20genera%20alguna%20consecuencia%20atribuible%20a%20Colmena%20Seguros.%3C/li%3E%0A%3Cli%3EEl%20Usuario%20reconoce%20y%20entiende%20que%20Colmena%20Seguros%20o%20quienes%20proveen%20servicios%20para%20su%20infraestructura%20tecnol&oacute;gica,%20no%20son%20responsables%20por%20los%20perjuicios%20relacionados%20con%20la%20imposibilidad%20de%20usar%20o%20de%20acceder%20a%20la%20P&aacute;gina%20Web.%20Pese%20a%20lo%20anterior,%20Colmena%20Seguros%20ser&aacute;%20responsable%20en%20los%20t&eacute;rminos%20convenidos%20con%20sus%20proveedores%20de%20servicios%20para%20la%20infraestructura%20tecnol&oacute;gica,%20frente%20a%20los%20perjuicios%20generados%20por%20la%20vulneraci&oacute;n%20de%20la%20integridad%20o%20la%20confidencialidad%20de%20la%20informaci&oacute;n.%3C/li%3E%0A%3Cli%3EEl%20Usuario%20Reconoce%20que%20es%20responsable%20por%20las%20decisiones%20y%20obligaciones%20que%20adopte%20y%20asuma%20en%20relaci&oacute;n%20con%20la%20celebraci&oacute;n%20de%20contratos%20de%20seguro%20o%20actos%20relacionados%20a%20trav&eacute;s%20la%20infraestructura%20tecnol&oacute;gica,%20as&iacute;%20como%20de%20la%20informaci&oacute;n%20que%20suministre%20para%20tales%20efectos.%20En%20consecuencia,%20el%20Usuario%20asume%20la%20responsabilidad%20que%20puede%20generarse%20por%20la%20falta%20de%20veracidad,%20vigencia,%20exhaustividad%20y/o%20autenticidad%20de%20la%20informaci&oacute;n%20que%20sea%20proporcionada%20por%20s&iacute;%20mismo%20o%20de%20las%20dem&aacute;s%20personas%20que%20lleguen%20a%20ser%20favorecidas%20por%20el%20producto%20o%20servicio%20ofrecido%20por%20Colmena%20Seguros.%3C/li%3E%0A%3Cli%3EEl%20Usuario%20asume%20la%20responsabilidad%20que%20proviene%20particularmente,%20aunque%20no%20de%20forma%20exclusiva,%20por%20los%20da&ntilde;os%20y%20perjuicios%20de%20toda%20naturaleza%20que%20puedan%20derivarse%20de%20la%20suplantaci&oacute;n%20de%20la%20personalidad%20de%20un%20tercero%20efectuada%20por%20un%20usuario%20en%20cualquier%20clase%20de%20comunicaci&oacute;n%20realizada%20a%20trav&eacute;s%20de%20la%20infraestructura%20tecnol&oacute;gica.%3C/li%3E%0A%3Cli%3EEl%20Usuario%20responder&aacute;%20por%20los%20da&ntilde;os%20y%20perjuicios%20de%20cualquier%20
